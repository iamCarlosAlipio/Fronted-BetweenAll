<app-navbar></app-navbar>

<div class="container">
  <mat-toolbar>
    <span>DETAILS</span>
  </mat-toolbar>

  <div>
    <mat-card style="margin-top: 10px;">
      <form [formGroup] = "detailsForm">
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="3" [rowspan]="5">
            <img mat-card-image [src]="TheGroup.image" *ngIf="TheGroup">
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" readonly="true">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Amount of Participants</mat-label>
              <input matInput formControlName="amountParticipants" readonly="true">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Description</mat-label>
              <input matInput formControlName="description" readonly="true">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Category</mat-label>
              <input matInput formControlName="category" readonly="true">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="4" [rowspan]="1">
            <button routerLink="/groups" mat-raised-button color="primary" style="background-color: #A32DE3;">JOIN GROUP</button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card>

    <mat-toolbar>
      <span>PARTICIPANTS</span>
    </mat-toolbar>

    <div class="center">
      <div class="user-cards">
        <mat-card *ngFor="let user of users">
          <mat-card-header>
            <div class="center2">
              <img [src]="user.image" alt="User Image">
              <mat-card-title>Nombre</mat-card-title>
              <mat-card-subtitle>{{ user.name }}</mat-card-subtitle>
              <mat-card-title>Apellido</mat-card-title>
              <mat-card-subtitle>{{ user.lastname }}</mat-card-subtitle>
              <mat-card-title>Ciudad</mat-card-title>
              <mat-card-subtitle>{{ user.city }}</mat-card-subtitle>
              <div class="button-container">
                <button mat-raised-button color="primary" style="background-color: #A32DE3;">Ver Perfil</button>
              </div>
            </div>
          </mat-card-header>
        </mat-card>
      </div>
    </div>

  </div>

</div>
