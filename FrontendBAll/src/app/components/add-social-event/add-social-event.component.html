  <p >Ingrese los datos del evento</p>

<form [formGroup]="myForm">

  <div>
    <div id="column-left" >        
      <div>
        <p>Nombre</p>
        <mat-form-field class="full">
            <input matInput placeholder="nombre" formControlName="name">
        </mat-form-field>    
        <br>   <br>
      </div>

      <div>
        <p>Imagen</p>
        <mat-form-field class="full">
          <input matInput placeholder="Imagen" formControlName="image">
        </mat-form-field>
        
        <br>   <br>
      </div>   
  </div>


  <div id="column-right">

    <div>
      <p>Ubicacion</p>
      <mat-form-field class="full">
        <input matInput placeholder="Ubicacion" formControlName="location">
      </mat-form-field>
    
      <br>   <br>
    </div>


    <div>
      <p>Descripción del evento</p>
      <mat-form-field class="full">
        <mat-label>Descripción del evento</mat-label>  
        <textarea class="description-tool" matInput placeholder="Descripción" formControlName="description"></textarea>
      </mat-form-field>
      
      <br>   <br>

    </div>
  
  </div>

  </div>

<div class="title">
  <p >Fechas y Zonas</p>
</div>

<div>

  <div id="column-left" > 
    

    <div>
      <p>Id del Organizador</p>
      <mat-form-field class="full">
        <input matInput placeholder="Id del Organizador" formControlName="idsv">
      </mat-form-field>
      
      <br>   <br>
    </div>



    <div>
      <p>Hora de inicio</p>
      <mat-form-field class="full">
        <input matInput placeholder="Hora de inicio" formControlName="inicio">
      </mat-form-field>
    
      <br>   <br>
    </div>

    <div>
      <p>Hora del fin</p>
      <mat-form-field class="full">
          <input matInput placeholder="Hora del fin" formControlName="fin">
      </mat-form-field>
      
      <br>   <br>
    </div>

</div>


<div id="column-right">
  

  <div>
    <p>Fecha</p>
    <mat-form-field class="w-100">
      <mat-label>Fechas</mat-label >
      <input matInput [matDatepicker]="picker"
          (dateInput)="addEvent('input', $event)" formControlName="datesv">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>  
    </mat-form-field>
  </div>

<div class="example-events">
  <div *ngFor="let e of events">{{e}}</div>
</div>  




  </div>

</div>
